- name: configure DB server
  hosts: db
  become: yes
  tasks:
  - name: Install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest
  
  - name: Start and Enable N
    ansible.builtin.service:
      name : mysqld
      state: started
      enable: yes
  # check password is already setup or not
  - name: check DB connection
    community.mysql.mysql_info:
      login_user: root
      login_password: ExperienceApp@1
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    register: mysql_connection_output    

  - name: print output
    ansible.builtin.debug:
      msg: "Output: {{mysql_connection_outputd  }}" 